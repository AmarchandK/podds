// tag::use-plugin[]
plugins {
    // end::use-plugin[]
    id 'groovy'
    // tag::use-plugin[]
    id 'osgi'
}
// end::use-plugin[]

group = 'gradle_tooling'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://repository.jboss.org/maven2/'
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:2.4.15'
    implementation 'org.eclipse:osgi:3.5.0.v20090520'
}

jar {
    manifest {
        version = '1.0.0'
        name = 'Example Gradle Activator'
        instruction 'Bundle-Activator', 'org.gradle.GradleActivator'
        instruction 'Import-Package', '*'
        instruction 'Export-Package', '*'
        attributes( 'Built-By': gradle.gradleVersion )
    }
}
